<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background: #28a745;
            color: white;
        }
        .no {
            background: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will You Marry Me?</h1>
    <div class="buttons">
        <button class="btn yes" onclick="yesClicked()">Yes</button>
        <button class="btn no" onmouseover="moveButton(this)">No</button>
    </div>
    <script>
        function yesClicked() {
            document.body.innerHTML = '<h1>YAY! üéâ I love you! ‚ù§Ô∏è</h1>';
        }
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - button.clientWidth);
            let y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
